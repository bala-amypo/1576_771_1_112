spring.application.name=demo
server.port=9001

# Required for AmyPo / reverse proxy
server.forward-headers-strategy=framework

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/credential_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=mySecretKeyForJwtTokenGeneration12345678901234567890
jwt.expiration=86400000
